<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="{{ site.url }}/about">About</a>
            </li>
            <li>
              <a href="{{ site.url }}/archive">Archive</a>              
            </li>
            <!-- <li>
              <a href="{{ site.url }}/categories">Categories</a>
            </li>
            <li>
              <a href="{{ site.url }}/tags">Tags</a>
            </li> -->
            <p></p>
          </ul>
          <p>&copy; 2014. {{ site.author.name }} Powered by <a href="http://jekyllrb.com">Jekyll</a>, with <a href="https://github.com/mdo/hyde">Hyde</a> theme.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
